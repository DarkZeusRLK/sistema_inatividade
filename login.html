<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema Unificado de Auditoria</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="shortcut icon" href="Imagens/Brasão_da_Polícia_Civil_do_Estado_do_Rio_de_Janeiro.png" type="image/x-icon">
  <style>
    body {
      background: radial-gradient(circle, #1a1a1e 0%, #0a0a0c 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-card {
      background: #16161a;
      padding: 40px;
      border-radius: 12px;
      border: 1px solid rgba(212, 175, 55, 0.3);
      text-align: center;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    .login-card img {
      width: 120px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.2));
    }

    .login-card h1 {
      color: #d4af37;
      font-size: 1.5rem;
      letter-spacing: 2px;
      margin-bottom: 5px;
    }

    .login-card p {
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 30px;
    }

    .btn-discord {
      background: #5865F2;
      color: white;
      padding: 15px;
      border-radius: 6px;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: bold;
      transition: 0.3s;
      border: none;
      width: 100%;
      cursor: pointer;
    }

    .btn-discord:hover {
      background: #4752c4;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>

  <div class="login-card">
    <img src="Imagens/Brasão_da_Polícia_Civil_do_Estado_do_Rio_de_Janeiro.png" id="img-login" alt="Logo">
    <h1 id="titulo-login">AUTENTICAÇÃO</h1>
    <p>Acesso restrito à Administração das Forças</p>

    <button onclick="iniciarLogin()" class="btn-discord">
      <i class="fa-brands fa-discord"></i> ENTRAR COM DISCORD
    </button>
  </div>

  <script>
    // ==========================================
    // CONFIGURAÇÃO DOS CARGOS POR ORGANIZAÇÃO
    // ==========================================
    const GUILD_ID = '1052430488205283449';

    const ORG_CONFIG = {
      '1053677888983023667': { id: 'PCERJ', tema: 'tema-pcerj' },
      'ID_ROLE_PRF_AQUI': { id: 'PRF', tema: 'tema-prf' },
      'ID_ROLE_PMERJ_AQUI': { id: 'PMERJ', tema: 'tema-pmerj' }
    };

    function iniciarLogin() {
      const CLIENT_ID = '1453204169661087794';
      const REDIRECT_URI = window.location.origin + '/login.html';
      const scope = encodeURIComponent('identify guilds guilds.members.read');
      const redirect = encodeURIComponent(REDIRECT_URI);
      const url = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${redirect}&response_type=token&scope=${scope}`;
      window.location.href = url;
    }

    async function validarAcesso() {
      const hash = window.location.hash;
      if (hash.includes("access_token")) {
        const params = new URLSearchParams(hash.replace("#", "?"));
        const token = params.get("access_token");

        try {
          // 1. Puxar Info do Usuário
          const userRes = await fetch('https://discord.com/api/users/@me', {
            headers: { Authorization: `Bearer ${token}` }
          });
          const userData = await userRes.json();

          // 2. Verificar Membro no Servidor
          const memberRes = await fetch(`https://discord.com/api/users/@me/guilds/${GUILD_ID}/member`, {
            headers: { Authorization: `Bearer ${token}` }
          });

          if (memberRes.ok) {
            const memberData = await memberRes.json();

            // 3. Identificar qual Organização o usuário pertence (PRF, PMERJ ou PCERJ)
            let orgEncontrada = null;
            for (const roleId of memberData.roles) {
              if (ORG_CONFIG[roleId]) {
                orgEncontrada = ORG_CONFIG[roleId];
                break; // Encontrou a primeira org válida, para o loop
              }
            }

            if (orgEncontrada) {
              // SALVAR SESSÃO COM IDENTIFICAÇÃO DE ORGANIZAÇÃO
              const sessao = {
                id: userData.id,
                nome: memberData.nick || userData.username,
                avatar: `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png`,
                org: orgEncontrada.id,     // Ex: 'PRF'
                tema: orgEncontrada.tema, // Ex: 'tema-prf'
                expira: Date.now() + (24 * 60 * 60 * 1000) // 24h
              };

              localStorage.setItem("pc_session", JSON.stringify(sessao));
              window.location.href = "index.html";
            } else {
              alert("Acesso Negado: Você não possui cargo de administração de nenhuma força.");
              window.location.hash = "";
            }
          } else {
            alert("Você não faz parte do servidor oficial.");
          }
        } catch (error) {
          console.error("Erro na validação:", error);
          alert("Ocorreu um erro ao tentar validar seu acesso.");
        }
      }
    }

    window.onload = validarAcesso;
  </script>
</body>

</html>
